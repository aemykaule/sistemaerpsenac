<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ERP - Cadastrar</title>
    <link rel="stylesheet" href="../../assets/css/Cadastro.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/icomoon.css">
</head>
<body>
    <header class="text-center mt-5">
        <img src="../../assets/img/Logo_Senac.png" alt="Senac Logo" width="120" height="80">
    </header>
    <main class="background image mt-5">
        <div class="login-card col-md-6 col-lg-4 mx-auto mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded position-relative">
            <!-- Ícone de fechar -->
            <a href="../../index.html" type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Fechar"></a>
            
            <form class="m">
                <h2 class="text-center mb-4">Cadastre-se</h2>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" id="email" class="form-control" placeholder="e-mail / usuário">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" id="name" class="form-control" placeholder="nome">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label"></label>
                    <input type="number" id="number" class="form-control" placeholder="CPF/CNPJ">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password" class="form-control" placeholder="senha">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <a href="./indexlogin.html">*Tenho conta</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 mb-4">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-primary p-5 mt-5 h-auto">
        <div class="text-white">
            <p class="mb-5">Rua das Inovações, nº 2023, Cidade Futura, Terra Nova</p>
            <p class="mb-5">(55) 1234-5678</p>
            <p class="mb-5">tecnicoinformatica@senac.com</p>
            <hr class="text-white mt-5">
            <p class="text-white text-center justify-content-center">@Copyright All Rights reserved.</p>
        </div>
    </footer>
    <script src="./src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
