<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/Login.css">
    <link rel="stylesheet" href="../../assets/css/icomoon.css">
    <title>Sistema ERP - Login</title>
</head>
<body>
    <header class="text-center mb-4 mt-5 mb-5">
        <img src="../../assets/img/Logo_Senac.png" alt="Senac Logo" width="120" height="80">
    </header>
    <main>
        <div class="login-card col-md-6 col-lg-4 mx-auto mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded position-relative">
            <a href="../../index.html" type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Fechar"></a>
            <form class="my-5">
                <h2 class="text-center mb-4">Entre</h2>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" id="email" class="form-control" placeholder="e-mail / usuário">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password" class="form-control" placeholder="senha">
                </div>
                <div class="d-flex justify-content-between mb-4 text-nowrap">
                    <a href="./indexcadastro.html" class="text-decoration-none">*Não tenho conta*</a>
                    <a href="#" class="btn text-primary" data-bs-toggle="modal" data-bs-target="#esqueci">Esqueci minha senha</a>
                </div>
                <div class="text-center">
                    <a href="./indexhome.html" type="submit" class="btn btn-primary w-100 mt-2 mb-4">Entrar</a>
                </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="esqueci" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Redefinir Senha</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-10">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                    <div id="email-help" class="form-text">Você receberá um link para redefinir sua senha.</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar Link de Redefinição</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
